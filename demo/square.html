<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iCheck - Square Skin</title>
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="../dist/css/icheck.min.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<main class="container">
  <h1>iCheck - Square Skin</h1>
  <section id="default">
    <label>
      <input type="checkbox" name="default[1]"> Foo
    </label>

    <label>
      <input type="checkbox" name="default[1]" checked> Foo
    </label>

    <label>
      <input type="checkbox" name="default[1]" disabled> Foo
    </label>

    <label>
      <input type="checkbox" name="default[1]" disabled checked> Foo
    </label>

    <label for="default[1]">
      <input type="radio" name="default[2]" id="default[1]" checked> Bar
    </label>

    <label for="default[2]">
      <input type="radio" name="default[2]" id="default[2]"> Bar
    </label>
  </section>

  <section id="aero">

      <input type="checkbox" name="aero[1]"> Foo

    </label>

    <label>
      <input type="checkbox" name="aero[1]" disabled checked> Foo
    </label>

    <label for="aero[1]">
      <input type="radio" name="aero[2]" id="aero[1]" checked> Bar

    <label>

    <label for="grey[1]">

    <label>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../dist/js/icheck.min.js"></script>
<script>
  $(function () {
    // Default square
    //============================>
    $('section#default input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-square',
      radioClass:'iradio-square'
    });

    // Aero square
    //============================>
    $('section#aero input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-square-aero',
      radioClass:'iradio-square-aero'
    });

    // Blue square
    //============================>
    $('section#blue input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-square-blue',
      radioClass:'iradio-square-blue'
    });

    // Green square
    //============================>
    $('section#green input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-square-green',
      radioClass:'iradio-square-green'
    });

    // Grey square
    //============================>
    $('section#grey input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-square-grey',
      radioClass:'iradio-square-grey'
    });

    // Orange square
    //============================>
    $('section#orange input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-square-orange',
      radioClass:'iradio-square-orange'
    });

    // Pink square
    //============================>
    $('section#pink input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-square-pink',
      radioClass:'iradio-square-pink'
    });

    // Purple square
    //============================>
    $('section#purple input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-square-purple',
      radioClass:'iradio-square-purple'
    });

    // Red square
    //============================>
    $('section#red input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-square-red',
      radioClass:'iradio-square-red'
    });

    $('section#yellow input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-square-yellow',
      radioClass:'iradio-square-yellow'
    });
  })
</script>
</body>
</html>
