<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iCheck - Minimal Skin</title>
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="../dist/css/icheck.min.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<main class="container">
  <h1>iCheck - Minimal Skin</h1>
  <section id="default">
    <label>
      <input type="checkbox" name="default[1]" checked> Foo
    </label>

    <label>
      <input type="checkbox" name="default[1]"> Foo

    <label>
      <input type="checkbox" name="default[1]" disabled> Foo
    </label>

    <label>
      <input type="checkbox" name="default[1]" disabled checked> Foo
    </label>

    <label for="default[1]">
      <input type="radio" name="default[2]" id="default[1]" checked> Bar
    </label>

    <label for="default[2]">
      <input type="radio" name="default[2]" id="default[2]"> Bar
    </label>

    <label for="default[3]">
      <input type="radio" name="default[3]" id="default[3]" disabled> Bar

    <label for="aero[1]">

    </label>

    <label>
      <input type="checkbox" name="blue[1]" disabled checked> Foo
    </label>

    <label for="blue[1]">
      <input type="radio" name="blue[2]" id="blue[1]" checked> Bar
    </label>

    <label for="blue[2]">
      <input type="radio" name="blue[2]" id="blue[2]"> Bar

    <label for="blue[3]">

      <input type="radio" name="green[2]" id="green[2]"> Bar
    </label>

    <label for="green[3]">

  <section id="grey">

    <label for="grey[3]">

    </label>
  </section>

  <section id="orange">
    <label>
      <input type="checkbox" name="orange[1]" checked> Foo
    </label>

    <label>
      <input type="checkbox" name="orange[1]"> Foo
    </label>

    <label>
      <input type="checkbox" name="orange[1]" disabled> Foo
    </label>

    <label>
      <input type="checkbox" name="orange[1]" disabled checked> Foo
    </label>

    <label for="orange[1]">
      <input type="radio" name="orange[2]" id="orange[1]" checked> Bar
    </label>

    <label for="orange[2]">
      <input type="radio" name="orange[2]" id="orange[2]"> Bar

    </label>

    <label>

    </label>

    <label>

    </label>

    <label for="pink[1]">
      <input type="radio" name="pink[2]" id="pink[1]" checked> Bar
    </label>

    <label for="pink[2]">
      <input type="radio" name="pink[2]" id="pink[2]"> Bar
    </label>

    <label for="pink[3]">
      <input type="radio" name="pink[3]" id="pink[3]" disabled> Bar
    </label>
  </section>

  <section id="purple">
    <label>
      <input type="checkbox" name="purple[1]" checked> Foo
    </label>

    <label>
      <input type="checkbox" name="purple[1]"> Foo
    </label>

    <label>

    <label>

    <label for="purple[1]">

    </label>

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../dist/js/icheck.min.js"></script>
<script>
  $(function () {
    // Default minimal
    //============================>
    $('section#default input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-minimal',
      radioClass:'iradio-minimal'
    });

    // Aero minimal
    //============================>
    $('section#aero input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-minimal-aero',
      radioClass:'iradio-minimal-aero'
    });

    // Blue minimal
    //============================>
    $('section#blue input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-minimal-blue',
      radioClass:'iradio-minimal-blue'
    });

    // Green minimal
    //============================>
    $('section#green input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-minimal-green',
      radioClass:'iradio-minimal-green'
    });

    // Grey minimal
    //============================>
    $('section#grey input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-minimal-grey',
      radioClass:'iradio-minimal-grey'
    });

    // Orange minimal
    //============================>
    $('section#orange input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-minimal-orange',
      radioClass:'iradio-minimal-orange'
    });

    // Pink minimal
    //============================>
    $('section#pink input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-minimal-pink',
      radioClass:'iradio-minimal-pink'
    });

    // Purple minimal
    //============================>
    $('section#purple input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-minimal-purple',
      radioClass:'iradio-minimal-purple'
    });

    // Red minimal
    //============================>
    $('section#red input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-minimal-red',
      radioClass:'iradio-minimal-red'
    });

    $('section#yellow input').icheck({
      labelHover: false,
      cursor: true,
      checkboxClass:'icheckbox-minimal-yellow',
      radioClass:'iradio-minimal-yellow'
    });
  })
</script>
</body>
</html>
